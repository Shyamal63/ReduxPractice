<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button (click)="fetchDet()">Fetch Deatils</button>
    <ion-list *ngIf="(friends | async)?.length>0">
      <ion-item *ngFor="let friend of friends | async">
          {{friend.name}}
      </ion-item>
    </ion-list>
    <ion-spinner *ngIf="loading$ | async"></ion-spinner>
</ion-content>
